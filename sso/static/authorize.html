<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>授权确认</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    .body-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    }
    .login-card {
      width: 420px;
      max-width: 92vw;
      padding: 24px 28px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .login-card h1 { margin: 0 0 12px; font-size: 20px; text-align: center; }
    .login-card p { margin: 10px 0 16px; color: #374151; }
    .actions { display: flex; gap: 12px; }
    .actions button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-secondary { background: #e5e7eb; color: #111827; }
    .btn-secondary:hover { background: #d1d5db; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const p = new URLSearchParams(location.search);
      document.getElementById('client_id').textContent = p.get('client_id') || '';
      document.getElementById('username').textContent = p.get('username') || '';
      document.querySelector('input[name="client_id"]').value = p.get('client_id') || '';
      document.querySelector('input[name="redirect_uri"]').value = p.get('redirect_uri') || '';
      document.querySelector('input[name="state"]').value = p.get('state') || '';
      document.querySelector('input[name="response_type"]').value = p.get('response_type') || 'token';
    });
  </script>
</head>
<body>
  <div class="body-wrap">
    <div class="login-card">
      <h1>授权请求</h1>
      <p>应用 <strong id="client_id"></strong> 正在请求访问您的账户：<strong id="username"></strong></p>
      <form method="post" action="/approve">
        <input type="hidden" name="client_id" value="">
        <input type="hidden" name="redirect_uri" value="">
        <input type="hidden" name="state" value="">
        <input type="hidden" name="response_type" value="">
        <div class="actions">
          <button class="btn-primary" type="submit" name="action" value="allow">同意</button>
          <button class="btn-secondary" type="submit" name="action" value="deny">拒绝</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
