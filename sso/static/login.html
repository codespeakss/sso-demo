<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SSO Login</title>
    <style>
        html, body { height: 100%; margin: 0; }
        .body-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fb;
        }
        .login-card {
            width: 360px;
            max-width: 92vw;
            padding: 24px 28px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        }
        .login-card p { margin: 10px 0; }
        .login-card input[type="text"], .login-card input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
        }
        .login-card button[type="submit"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
        }
        .login-card button[type="submit"]:hover { background: #1d4ed8; }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect') || '';
            document.querySelector('input[name="redirect"]').value = redirect;
            const err = params.get('error') || '';
            const el = document.getElementById('err');
            if (el && err) { el.textContent = err; }
        });
    </script>
</head>
<body>
<div class="body-wrap">
    <div class="login-card">
        <h1 style="margin:0 0 16px; font-size:20px; text-align:center;">SSO 登录</h1>
        <form method="post" action="/login">
            <input type="hidden" name="redirect" value="">
            <p>
                用户名:<br>
                <input type="text" name="username">
            </p>
            <p>
                密码:<br>
                <input type="password" name="password">
            </p>
            <p style="color:red; min-height: 1em; text-align:center;"><span id="err"></span></p>
            <p>
                <button type="submit">登录</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
